<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Show all existed students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/students.css') }}">
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
      <table id="students" style="width:100%">
        {% if result %}
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for row in result %}
        <tr>
            <td> {{ row.first_name }}</td>
            <td> {{ row.last_name }}</td>
            <td> {{ row.age }}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
    {% endblock %}
  </body>
</html>
