<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/students.css') }}">
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
          <table id="classes" style="width:100%">
        {% if result %}
        <tr>
            <th>Class ID</th>
            <th>Class Name</th>
        </tr>
        {% for row in result %}
        <tr>
            <td> {{ row.id }}</td>
            <td> {{ row.name }}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
    {% endblock %}
  </body>
</html>
